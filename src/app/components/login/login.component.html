<div class="container">
  <div class="login-box">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
              aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
              placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
